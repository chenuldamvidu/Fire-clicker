<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fire Clicker</title>
<style>
  body { font-family: Arial; background: #111; color: #fff; margin:0; padding:0; display:flex; }
  #game-container { flex:1; padding:20px; position:relative; }
  #fire-btn { width:150px; height:150px; background:red; border-radius:50%; font-size:20px; }
  #upgrades { width:250px; background:#222; overflow-y:auto; padding:10px; }
  .upgrade { padding:5px; margin:5px; background:#333; cursor:pointer; }
  .floating-number { position:absolute; color:yellow; animation: floatUp 1s forwards; }
  @keyframes floatUp { 0%{opacity:1; transform:translateY(0);} 100%{opacity:0; transform:translateY(-50px);} }
  #leaderboard { background:#222; padding:10px; margin-top:10px; }
  #admin-panel { background:#333; padding:10px; margin-top:10px; }
</style>
</head>
<body>

<div id="upgrades">
  <h3>Upgrades</h3>
  <div id="upgrade-list"></div>
  <div id="leaderboard">
    <h4>Leaderboard</h4>
    <ol id="leaderboard-list"></ol>
  </div>
  <div id="admin-panel">
    <h4>Admin Panel</h4>
    <button id="reset-game">Reset All</button>
    <button id="max-click-power">Max Click Power</button>
  </div>
</div>

<div id="game-container">
  <h2>Score: <span id="score">0</span></h2>
  <button id="fire-btn">ðŸ”¥ Click Fire!</button>
</div>

<script src="game.js"></script>
</body>
</html>
